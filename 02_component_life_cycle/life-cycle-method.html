<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>React</title>
</head>
<body>

  <div id="app">
    <!-- 앱이 렌더링되는 위치 -->
  </div>


<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/react.js"></script>
<script src="/js/react-dom.js"></script>
<script>
    

    var TextAreaCounter = React.createClass({
        _log: function (methodName, args) {
            console.log(methodName, args);
        },
        componentWillUpdate: function () {
            this._log('componentWillUpdate', arguments);
        },
        componentDidUpdate: function () {
            this._log('componentDidUpdate', arguments);
        },
        componentWillMount: function () {
            this._log('componentWillMount', arguments);
        },
        componentDidMount: function () {
            this._log('componentnDidMount', arguments);
        },
        componentWillUnmount: function () {
            this._log('componentWillUnmount', arguments);
        },
        propTypes: {
            text: React.PropTypes.string
        },
        getInitialState: function () {
            return {
                text: this.props.text
            }
        },
        _textChange: function (ev) {
            this.setState({
                text: ev.target.value
            });
        },
        
        getDefaultProps: function () {
            return {
                text: ''
            }
        },
        render: function () {
            return React.DOM.div(null, 
                React.DOM.textarea({
                    value: this.state.text,
                    onChange: this._textChange
                }),
                React.DOM.h3(null, this.state.text.length)
            );
        },
        componentWillReceiveProps: function (newProps) {
            this.setState({
                text: newProps.defaultValue
            });
        }
    });
    
    ReactDOM.render(
        React.createElement(TextAreaCounter, {
            text: "bob"
        }),
        document.getElementById('app')
    );

    var MyTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter, {
            defaultValue: 'bob'
        }),
        document.getElementById('app')
    );
    var reactAppNode = ReactDOM.findDOMNode(MyTextAreaCounter);
    /**
    * console area
        MyTextAreaCounter.setState({text:'Hello outside World!'});

        reactAppNode.parentNode == document.getElementById('app');

        MyTextAreaCounter.props        
        MyTextAreaCounter.state
    */
    
</script>
</body>
</html>
