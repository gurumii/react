<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>React</title>
</head>
<body>

  <div id="app">
    <!-- 앱이 렌더링되는 위치 -->
  </div>


<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/react.js"></script>
<script src="/js/react-dom.js"></script>
<script src="/js/lib/browser.js"></script>

<script type="text/babel">
    var MySelect = React.createClass({
        getInitialState: function () {
            return {value: 'move'}
        },
        _onChange: function (event) {
            this.setState({value: event.target.value});
        },
        render: function () {
            return (
                <select value={this.state.value} onChange={this._onChange}>
                    <option value="stay">Should I stay</option>
                    <option value="move">or should I go</option>
                    <option value="trouble">If I stay it will be trouble</option>
                </select>
            );
        }
    });

    ReactDOM.render(
        React.createElement(MySelect),
        document.getElementById('app')
    );
</script>
</body>
</html>
